PLG_SYSTEM_JREJECT_XML_DESCRIPTION="<h3>jQuery Browser Rejection:</h3><p>jReject is a simple, light-weight library designed to display a popup based on a the browser, specific browser version, specific platforms, or rendering engine.</p><p>Provides full customization of the popup. Uses a small CSS file.</p><p>Also provides a flexible way to beautifully and cleanly display custom browser alternatives in the popup.</p><ul><li><a href='http://www.mhehm.ir' target='_blank'>Mohammad Hasani Eghtedar</a> Joomla Plugin Developer</li><li><a href='https://github.com/mhehm/jReject-Joomla-Plugin' target='_blank'>GitHub Project</a> You can ask support or report bug here</li><li><a href='http://extensions.joomla.org/extensions/site-management/browsers-a-web-standards/26754' target='_blank'>JED Page</a> If you like this plugin please review it</li><li>Based on <a href='http://jreject.turnwheel.com' target='_blank'>http://jreject.turnwheel.com</a></li></ul><br /><a href='https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=HGFLVLTN66CJE' title='Donate' target='_blank'><img alt='Donate' src='https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif'></a><br />"
