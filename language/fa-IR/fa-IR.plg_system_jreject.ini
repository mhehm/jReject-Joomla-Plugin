PLG_SYSTEM_JREJECT="سیستم - اخطار به روز رسانی مرورگر"
PLG_SYSTEM_JREJECT_XML_DESCRIPTION="<h3>اخطار به روز رسانی مرورگر:</h3><p>پلاگینی جهت نمایش پیغام به روز رسانی مرورگر براساس نوع و نسخه مرورگر یا نوع سیستم.</p><ul><li><a href='http://www.mhehm.ir' target='_blank'>محمد حسنی اقتدار</a> برنامه نویس پلاگین برای جوملا</li><li><a href='https://github.com/mhehm/jReject-Joomla-Plugin' target='_blank'>صفحه پروژه در GitHub</a> در این صفحه شما می توانید درخواست پشتیبانی نموده و یا مشکلی را گزارش کنید.</li><li><a href='http://extensions.joomla.org/extensions/site-management/browsers-a-web-standards' target='_blank'>صفحه افزونه در جوملا (JED)</a> در صورتی که از این پلاگین راضی می باشید، لطفا در این صفحه به آن امتیاز داده و آن را تایید نمایید.</li><li>برنامه نویسی شده بر اساس <a href='http://jreject.turnwheel.com' target='_blank'>http://jreject.turnwheel.com</a></li></ul><br /><a href='https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=HGFLVLTN66CJE' title='هدیه' target='_blank'><img alt='هدیه' src='https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif'></a><br />"

PLG_SYSTEM_JREJECT_FIELD_REJECT_LABEL="مروگرهای منسوخ شده"
PLG_SYSTEM_JREJECT_FIELD_REJECT_DESC="مرورگرهای مورد نظر شما جهت رد آن ها و نمایش دادن پیغام به روز رسانی"

PLG_SYSTEM_JREJECT_FIELD_DISPLAY_LABEL="مرورگرهای پیشنهادی"
PLG_SYSTEM_JREJECT_FIELD_DISPLAY_DESC="در اینجا می توانید مرورگرهای مورد نظرتان  و ترتیب آن ها را برای پیشنهاد دادن جهت به روز رسانی انتخاب نمایید. مرورگر GCF فقط برای کاربران مرورگر اینترنت اکسپلورر نمایش داده خواهد شد. (در صورت عدم انتخاب هیچ گزینه ای، همه مرورگرها نمایش داده خواهد شد)"

PLG_SYSTEM_JREJECT_FIELD_CLOSE_LABEL="اجازه بستن پنجره پیغام"
PLG_SYSTEM_JREJECT_FIELD_CLOSE_DESC="این گزینه امکان پنهان کردن لینک بستن پنجره و پیغام بستن پنجره را می دهد. بدین وسیله شما می توانید مانع بستن پنجره توسط کاربر شوید."

PLG_SYSTEM_JREJECT_FIELD_CLOSEESC_LABEL="بستن توسط کلید ESC"
PLG_SYSTEM_JREJECT_FIELD_CLOSEESC_DESC="اجازه بستن پنجره با کلید Esc"

PLG_SYSTEM_JREJECT_FIELD_CLOSECOOKIE_LABEL="نمایش فقط یکبار"
PLG_SYSTEM_JREJECT_FIELD_CLOSECOOKIE_DESC="با تنظیم این گزینه روی بله، پنجره پیغام تا زمانی که کاربر پنجره مرورگر خود را ببندد فقط یک بار برای کاربر نمایش داده می شود."

PLG_SYSTEM_JREJECT_FIELD_EXPIRES_LABEL="تاریخ انقضا کوکی"
PLG_SYSTEM_JREJECT_FIELD_EXPIRES_DESC="تاریخ انقضا کوکی (برحسب ثانیه) (مثال: با وارد کردن عدد 3600، این پیغام هر یک ساعت نمایش داده خواهد شد)"

PLG_SYSTEM_JREJECT_FIELD_CLOSEURL_LABEL="لینک دکمه بستن"
PLG_SYSTEM_JREJECT_FIELD_CLOSEURL_DESC="شما می توانید لینک دکمه بستن را در اینجا مشخص نمایید. با مشخص کردن این لینک، کرابر اکر روی دکمه بستن پنجره پیغام کلیک نماید به این لینک منتقل خواهد شد."

